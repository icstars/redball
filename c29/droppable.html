<html>
<head>
<style>
  #redball{
    position: absolute;
    left: 10px;
    top: 100px;
  }
  
  #greenball{
    position: absolute;
    left: 190px;
    top: 200px;
  }
</style>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script>
$(function() {
$( "#redball" ).draggable({ revert: invalid });
$( "#greenball" ).draggable();
$( "#greenball" ).droppable({
      drop: function( event, ui ) {
        alert('dropped');
        ui.draggable.hide();
      }
    });

});
</script>
</head>
<body>
<img src="http://www.icstars.org/files/redball.jpg" id="redball"/>
<img src="http://www.icstars.org/files/greenball.jpg" id="greenball"/>
</body>
</html>
