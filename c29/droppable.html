<html>
<head>
<style>
  #redball{
    position: absolute;
    left: 10px;
    top: 100px;
  }
  
  #greenball{
    position: absolute;
    left: 190px;
    top: 200px;
  }
</style>
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script>
$(document).ready(function(){
$( "#redball" ).draggable();
$( "#greenball" ).droppable();

}
</script>
</head>
<body>
<img src="http://www.icstars.org/files/redball.jpg" id="redball"/>
<img src="http://www.icstars.org/files/greenball.jpg" id="greenball"/>
</body>
</html>
