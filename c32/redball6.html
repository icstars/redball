<html>
<head>
<style>
#redball{
position: absolute;
left: 90px;
top: 100px;
}
</style>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
function moveright(){
  var elem = $("#redball");
  elem.animate({ "left": "+=10px" }, 10, "linear");
}
function moveleft(){
  var elem = $("#redball");
  elem.animate({ "left": "-=10px" }, 10, "linear");
}
function movedown(){
  var elem = $("#redball");
  elem.animate({ "top": "+=10px" }, 10, "linear");
}
function moveup(){
  var elem = $("#redball");
  var offset = elem.offset();
  if (offset.top > 0){
    elem.animate({ "top": "-=10px" }, 10, "linear");
  }
}
function moveupright(){
  //todo: add offset and if code to prevent going off top or right of screen
  var elem = $("#redball");
  elem.animate({ "left": "+=10px", "top":"-=10px" }, 10, "linear");
}
function moveupleft(){
  var elem = $("#redball");
  elem.animate({ "left": "-=10px", "top":"-=10px" }, 10, "linear");
}
function movedownright(){
  var elem = $("#redball");
  elem.animate({ "left": "+=10px", "top":"+=10px" }, 10, "linear");
}
function movedownleft(){
  var elem = $("#redball");
  elem.animate({ "left": "-=10px", "top":"+=10px" }, 10, "linear");
}

function grow(){
	var elem = $("#mytitle");
	elem.css("font-size","25px");
}
function fadeout(){
	var elem = $("#mytitle");
	elem.fadeOut();
}
function fadein(){
	var elem = $("#mytitle");
	elem.fadeIn();
}

function rectangle(){
    for (var i=0;i<50;i++){
        moveright();
    }
    for (var i=0;i<20;i++){
        movedown();
    }
    for (var i=0;i<50;i++){
        moveleft();
    }
    for (var i=0;i<20;i++){
        moveup();
    }
    
}

function diamond(){
    
    for (var i=0;i<20;i++){
        moveupright();
    }
    for (var i=0;i<10;i++){
        movedownright();
    }
    for (var i=0;i<20;i++){
        movedownleft();
    }
    for (var i=0;i<10;i++){
        moveupleft();
    }
    
}
</script>
</head>
<body>
<p id="mytitle">The Title //ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js</p>
<img id='redball' src='http://www.icstars.org/files/redball.jpg'/>
<button onclick="moveup();">move up</button>
<button onclick="moveright();">move right</button>
<button onclick="movedown();">move down</button>
<button onclick="moveupright();">move upright</button>
<button onclick="grow();">grow</button>
<button onclick="fadeout();">fade out</button>
<button onclick="fadein();">fade in</button>
<button onclick="rectangle();">rectangle</button>
<button onclick="diamond();">diamond</button>
</body>
</html>
